<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>

    <main role="main" aria-label="Main Content" class="main__content">
      <div class="main__img">
        <img src="assets/images/illustration-article.svg" alt="Illustration" class="main__img">
      </div>
      <div class="tag__text side__padding">
        <p class="container">Learning</p>
      </div>
      <div class="timestamp__text side__padding">
        <p>Published 21 Dec 2023</p>
      </div>
      <header role="header" aria-label="Header Content" class="header__text side__padding">
        <p>HTML & CSS foundations</p>
      </header>
      <div class="description__text side__padding">
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="user__content side__padding">
        <img src="assets/images/image-avatar.webp" alt="Profile Pic" class="user__img">
        <p>Greg Hooper</p>
      </div>
    </main>

    <div role="footer" aria-label="Footer Content" class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Me</a>.
    </div>
  </body>
</html>
